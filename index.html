<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>John's Soundboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="CANUPP.jpeg" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">canupp</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">kerney 1</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kerney 2</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">bernie</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">toad</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">mike</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">bill 1</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">bill 2</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">jeff</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/CANUPP.wav"></audio>
    <audio data-key="83" src="sounds/KERNEY_1.wav"></audio>
    <audio data-key="68" src="sounds/KERNEY_2.wav"></audio>
    <audio data-key="70" src="sounds/BERNIE.wav"></audio>
    <audio data-key="71" src="sounds/TOAD.wav"></audio>
    <audio data-key="72" src="sounds/MIKE.wav"></audio>
    <audio data-key="74" src="sounds/BILL_1.wav"></audio>
    <audio data-key="75" src="sounds/BILL_2.wav"></audio>
    <audio data-key="76" src="sounds/JEFF.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
